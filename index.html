<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MV Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="calculator-section">
        <h2> Smart Energy Billing Calculator</h2>
        <label for="units">Enter units consumed:</label>
        <input type="number" id="units" placeholder="e.g. 150" />
        <button onclick="calculateBill()">Calculate</button>
        <div id="result"></div>
      </section>
      <section class="calculator-section">
        <h2> Smart Energy Billing Calculator</h2>
        <input type="text" id="name" placeholder="Your Name" />
        <input type="text" id="meter" placeholder="Meter Number" />
        <input type="number" id="units" placeholder="Units Consumed (e.g. 180)" />
        <button onclick="calculateBill()">Generate Bill</button>
        <div id="result" class="bill-box"></div>
      </section>
  <header>
    <h1>Manoj Velmurugan</h1>
    <p>Welcome to my electrified portfolio </p>
  </header>

  <section>
    <div class="card">
      <h2>Project</h2>
      <p>Smart Energy Billing</p>
    </div>
  </section>
  <script>
    function calculateBill() {
      const units = document.getElementById("units").value;
      let amount = 0;
  
      if (units <= 100) {
        amount = units * 1.5;
      } else if (units <= 200) {
        amount = (100 * 1.5) + ((units - 100) * 2.5);
      } else {
        amount = (100 * 1.5) + (100 * 2.5) + ((units - 200) * 4);
      }
  
      document.getElementById("result").innerHTML = 
        `<p>Total Bill Amount: ₹<strong>${amount.toFixed(2)}</strong></p>`;
    }
  </script>
  <script>
    function calculateBill() {
      const name = document.getElementById("name").value || "Customer";
      const meter = document.getElementById("meter").value || "N/A";
      const units = parseFloat(document.getElementById("units").value);
      let amount = 0, breakdown = "";
      let remaining = units;
    
      if (isNaN(units) || units <= 0) {
        document.getElementById("result").innerText = "⚠️ Please enter valid units!";
        return;
      }
    
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString();
    
      if (remaining <= 100) {
        amount = remaining * 1.5;
        breakdown = `✅ ${remaining} units @ ₹1.5 = ₹${(amount).toFixed(2)}`;
      } else if (remaining <= 200) {
        amount = (100 * 1.5) + ((remaining - 100) * 2.5);
        breakdown = `✅ 100 units @ ₹1.5 = ₹150.00\n✅ ${remaining - 100} units @ ₹2.5 = ₹${((remaining - 100) * 2.5).toFixed(2)}`;
      } else {
        amount = (100 * 1.5) + (100 * 2.5) + ((remaining - 200) * 4);
        breakdown = `✅ 100 units @ ₹1.5 = ₹150.00\n✅ 100 units @ ₹2.5 = ₹250.00\n✅ ${remaining - 200} units @ ₹4.0 = ₹${((remaining - 200) * 4).toFixed(2)}`;
      }
    
      const result = `
    🧾 Smart Bill for: ${name}
    📟 Meter No: ${meter}
    📅 Date: ${dateStr} | ⏰ ${timeStr}
    ----------------------------------
    ${breakdown}
    ----------------------------------
    💰 Total Bill: ₹${amount.toFixed(2)}
    `;
    
      document.getElementById("result").innerText = result;
    }
    </script>
</body>
</html>
